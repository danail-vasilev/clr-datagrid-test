<button (click)="resetDataSelection()">Click Here to reset data and selection!</button>
<clr-datagrid id="groups-grid" class="full-height">
   <!-- Datagrid Header -->
   <clr-dg-column class="wide-column">
   </clr-dg-column>
   <!-- Datagrid Content -->
   <clr-dg-row
         *clrDgItems="let row of users"
         (click)="selectItem(row)"
         [class.datagrid-selected]="isItemSelected(row)">
      <clr-dg-cell>
         {{row.name}}
      </clr-dg-cell>
   </clr-dg-row>
</clr-datagrid>
